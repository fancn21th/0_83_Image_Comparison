<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>HOME | Image Comparison</title>
    <style>
      body {
        margin: 0;
        padding: 0;
      }
      h2 {
        width: 100%;
        text-align: center;
      }
      .container {
        position: relative;
        width: 100%;
        margin-top: 3px;
      }
      img {
        width: 100%;
        display: block;
      }
      .img-title {
        position: absolute;
        left: 20px;
        top: 30px;
        color: white;
        font-size: 24px;
        font-weight: 800;
      }
    </style>
  </head>
  <body>
    <h2>1440px Images Comparison</h2>
    <!-- 1440_jpg.webp -->
    <div class="container">
      <span class="img-title">1440_jpg.webp</span>
      <img
        src="https://s3.us-east-2.amazonaws.com/fanyj-surge-assets/1440_jpg.webp"
        alt="1440_jpg.webp"
      />
    </div>

    <!-- 1440_png.webp -->
    <div class="container">
      <span class="img-title">1440_png.webp</span>
      <img
        src="https://s3.us-east-2.amazonaws.com/fanyj-surge-assets/1440_png.webp"
        alt="1440_png.webp"
      />
    </div>

    <!-- 1440_ps.jpg -->
    <div class="container">
      <span class="img-title">1440_ps.jpg</span>
      <img
        src="https://s3.us-east-2.amazonaws.com/fanyj-surge-assets/1440_ps.jpg"
        alt="1440_ps.jpg"
      />
    </div>

    <!-- 1440_ps.png -->
    <div class="container">
      <span class="img-title">1440_ps.png</span>
      <img
        src="https://s3.us-east-2.amazonaws.com/fanyj-surge-assets/1440_ps.png"
        alt="1440_ps.png"
      />
    </div>

    <!-- 1440_ps_tinified.jpg -->
    <div class="container">
      <span class="img-title">1440_ps_tinified.jpg</span>
      <img
        src="https://s3.us-east-2.amazonaws.com/fanyj-surge-assets/1440_ps_tinified.jpg"
        alt="1440_ps_tinified.jpg"
      />
    </div>

    <!-- 1440_ps_tinified.png -->
    <div class="container">
      <span class="img-title">1440_ps_tinified.png</span>
      <img
        src="https://s3.us-east-2.amazonaws.com/fanyj-surge-assets/1440_ps_tinified.png"
        alt="1440_ps_tinified.png"
      />
    </div>

    <!-- 2880_ps.jpg -->
    <div class="container">
      <span class="img-title">2880_ps.jpg</span>
      <img
        src="https://s3.us-east-2.amazonaws.com/fanyj-surge-assets/2880_ps.jpg"
        alt="2880_ps.jpg"
      />
    </div>
  </body>
</html>
